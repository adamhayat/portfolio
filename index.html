<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="fonts/fontawesome-5.15.2-web/css/all.css">
        <title id="title">Adam Hayat | Portfolio</title>
    </head>
    <body>
        <header>
            <section class="section-container" id="header-container">
                <div class="container" id="header-top-container">
                    <video autoplay loop muted playsinline id="header-video" poster="images/header-coding-image.png">
                        <source src="images/coding-video.mp4" type="video/mp4"/>
                        <source src="images/coding-video.webm" type="video/webm"/>
                    </video>
                </div>
                <div class="h1-container" id="h1-container">
                    <h1 id="header-tag">Adam Hayat <br>Coding Portfolio </h1>
                </div>
                <nav class="nav-container" id="nav-bar">
                    <a class="nav-link" href="#about-container"><div class="nav-box" id="nav-box-1">
                        <i class="far fa-address-card fa-3x"></i>
                        <p class="nav-box-text" id="nav-box-1-text">About Me</p>
                    </div></a>
                    <a class="nav-link" href="#portfolio-container"><div class="nav-box" id="nav-box-2">
                        <i class="fa fa-code fa-3x"></i>
                        <p class="nav-box-text" id="nav-box-1-text">Portfolio</p> 
                    </div></a>
                    <a class="nav-link" href="#contact-container"><div class="nav-box" id="nav-box-3">
                        <i class="far fa-comments fa-3x"></i>
                        <p class="nav-box-text" id="nav-box-1-text">Connect</p>
                    </div></a>
                </nav>
            </section>
        </header>
        <main>
            <section class="section-container" id="about-container">
                <div class="container" id="about-me-container">
                    <h2 id="h2-about">Welcome to my Coding Portfolio!</h2>
                    <div id="about-text-image-container">
                        <div id="about-text-container"><p           class="paragraph"   id="about-paragraph">Hey! I'm a Sales Engineer in the SaaS space with a passion for coding. Check out some of my work below. </p>
                        </div>
                        <div id="about-image-container">
                            <img src="images/Adam Hayat.JPG" alt="Photo of Adam Hayat">
                        </div>
                    </div>
                </div>
                <div class="container" id="skills-container">
                    <p id="skills">
                        <i class="fab fa-html5"></i> <i class="fab fa-css3"></i> <i class="fab fa-js-square"></i>
                    </p>
                </div>
            </section>
            <section class="section-container" id="portfolio-container">
                <h2 id="h2-portfolio">Check out my Projects</h2>
                <div class="portfolio-grid">
                    <div class="portfolio-item" id="portfolio-item-1">
                        <img class="portfolio-image" src="images/tribute-project-screen.png" alt="tribute project">
                    </div>
                    <div class="portfolio-item" id="portfolio-item-2">
                        Second</div>
                    <div class="portfolio-item" id="portfolio-item-3">
                        Third </div>
                    <div class="portfolio-item" id="portfolio-item-4">
                        Fourth </div>
                    <div class="portfolio-item" id="portfolio-item-5">
                        Fifth </div>
                    <div class="portfolio-item" id="portfolio-item-6">
                        Sixth </div>    
                    </div>
                </div>
            </section>
            <section class="section-container" id="contact-container">
            </section>
        </main>
        <footer>
            <section class="section-container" id="footer-container">
            </section>
        </footer>
    </body>
</html>
